{% extends "layout.html" %}

{% block title %}
    Post
{% endblock %}

{% block main %}
<style>
    .container {
        margin-top: 50px;
        text-align: center;
    }
    img {
        max-width: 170px;
        height: auto;
        margin: 0 auto; /* Para centrar la imagen horizontalmente */
    }
    .texto {
        margin-top: 20px;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
        padding: 20px;
        border-radius: 10px;
    }
    label {
        color: white;
        font-weight: bold;
    }
    .form-control {
        background-color: rgba(255, 255, 255, 0.2); /* Fondo semitransparente para los inputs */
        color: white;
        border: none;
        border-radius: 5px;
    }
    .form-control:focus {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        border-color: white;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<br> <br>
<!--imagen de arriba-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtpOG6h85TzlhfRR7rJ-CJ0QgYv0TuuS5bIQ&s" alt="Imagen Transparente">
        <h2 style="color: white">Post a Dog</h2> 
<!--final de la imagen-->

<div class="container form-container">
    <form action="/galeria" method="post" enctype="multipart/form-data" subject="Formulario de adopción de perritos" message="Datos del adoptante" class="d-flex flex-column align-items-left" >

    <div class="fst-italic mb-3">
        <label style="color: white" for="mascota" class="form-label">Pet name or temporary name</label>
        <input autocomplete="off" autofocus class="fst-italic form-control" id="mascota" name="mascota" placeholder="Pet's name" type="text" required>
    </div>
    <div class="fst-italic mb-3">
        <label style="color: white" for="descripcion" class="form-label">Description</label>
        <input autocomplete="off" autofocus class="fst-italic form-control" id="descripcion" name="descripcion" placeholder="Description of the animal" type="text" required>
    </div>
    <div class="fst-italic mb-3">
        <label style="color: white" for="contact" class="form-label">Contact number</label>
        <input autocomplete="off" autofocus class="fst-italic form-control" id="contact" name="contact" placeholder="Contact number" type="tel" required>
    </div>
    <div class="fst-italic mb-3">
        <label style="color: white" for="tamano" class="form-label">Size</label>
        <select id="tamano" name="size" class="fst-italic form-control">
            <option value="pequeño">Small</option>
            <option value="mediano">Medium</option>
            <option value="grande">Big</option>
        </select>
    </div>
    <div class="fst-italic mb-3">
        <label style="color: white" for="sexo" class="form-label">Gender</label>
        <select id="sexo" name="gender" class="fst-italic form-control">
            <option value="macho">Male</option>
            <option value="hembra">Female</option>
        </select>
    </div>
    <div class="fst-italic mb-3">
        <label style="color: white" for="archivo" class="form-label">Pet photo</label>
        <input class="form-control" type="file" id="archivo" name="archivo" required>
    </div>
    <p><br></p>
    <input type="submit" class="btn btn-primary" style="width: 300px;" value="Send">
    </form>
</div>
{% endblock %}

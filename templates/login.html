{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}


{% block main %}
<br><br><br>
    <img src="static/img/user.png" alt="usuario">
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" id="login">Log In</button>
    </form>

    <div class="p-3 mb-1" >
        <h5 class="fst-italic"><br><br><br><br><br><br><br></h5>
      </div>


{% endblock %}
